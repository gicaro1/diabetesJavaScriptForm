<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FMA Guiovanny Cardenas Rosales  </title>
    <link rel="stylesheet" type="text/css" href="diabetestool.css">
    <script src="diabetestool.js"></script>

</head>

<body >

<h1 id="page"> Diabetes Risk Assessment Tool<br>  Zedland Health Authority </h1>
<form id="Form1">
    <fieldset id="controls">

        <div class="age">
            <div class="question">
                How old are you?
            </div>
            <div class="answer">1-25
                <input type="radio" name="age" value="0" checked="checked">
            </div>
            <div class="answer">
                26-40
                <input type="radio" name="age" value="5">
            </div>
            <div class="answer">
                41-60
                <input type="radio" name="age" value="8">
            </div>
            <div class="answer">
                60+
                <input type="radio" name="age" value="10">
            </div>
        </div>

        <div class="bmi">
            <br>
            <div class="question">
                what is your BMI?
            </div>
            <div class="answer">
                0-25
                <input type="radio" name="bmi" value="0" checked="checked">
            </div>
            <div class="answer">
                26-30
                <input type="radio" name="bmi" value="0">
            </div>
            <div class="answer">
                31-35
                <input type="radio" name="bmi" value="9">
            </div>
            <div class="answer">
                35+
                <input type="radio" name="bmi" value="10">
                <br>
            </div>
        </div>

        <div class="family">
            <br>
            <div class="question">
                Does anybody in your <br>family have diabetes?
            </div>
            <div class="answer">
                No
                <input type="radio" name="family" value="0" checked="checked">
            </div>
            <div class="answer">
                Grandparent
                <input type="radio" name="family" value="7">
            </div>
            <div class="answer">
                Sibling
                <input type="radio" name="family" value="15">
            </div>
            <div class="answer">
                Parent
                <input type="radio" name="family" value="15">
            </div>
        </div>

        <div class="diet">
            <br>
            <div class="question">
                How would you<br>describe your diet?
            </div>
            <div class="answer">
                Low sugar
                <input type="radio" name="diet" value="0" checked="checked">
            </div>
            <div class="answer">
                Normal sugar
                <input type="radio" name="diet" value="0">
            </div>
            <div class="answer">
                Quite high sugar
                <input type="radio" name="diet" value="7">
            </div>
            <div class="answer">
                high sugar
                <input type="radio" name="diet" value="10">
            </div>
        </div>

        <br>
        <div class="question">
            <input id="submit" type="submit" value="Calculate">
        </div>

    </fieldset>
</form>
<fieldset id="secondPanel"></fieldset>
</body>

</html>
